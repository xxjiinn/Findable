<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>홈페이지</title>
    <link rel="stylesheet" href="/css/home.css">
</head>
<body>
<div class="container">
    <header>
        <h1>Findable</h1>
        <button id="logoutBtn" class="btn">로그아웃</button>
    </header>
    <main>
        <h2 id="welcomeMessage">환영합니다!</h2>
        <p>이 페이지는 인증된 사용자만 접근할 수 있습니다.</p>
        <button id="goToPostsBtn" class="btn">게시물 페이지로 이동</button>
        <button id="goToNoticesBtn" class="btn">공지사항 페이지로 이동</button>
        <button id="goToFaqBtn" class="btn">FAQ 페이지로 이동</button> <!-- FAQ 이동 버튼 추가 -->

        <!-- 공지사항 섹션 -->
        <section id="noticeSection">
            <h3>공지사항</h3>
            <ul id="noticeList">
                <!-- 공지사항이 렌더링됩니다 -->
            </ul>
            <p id="noticeErrorMessage"></p>
        </section>
    </main>
    <div id="message" class="message"></div>
</div>
<script src="/js/home.js"></script>
</body>
</html>
