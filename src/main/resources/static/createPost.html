<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>게시물 작성</title>
    <link rel="stylesheet" href="/css/createPost.css">
</head>
<body>
<header>
    <h1>게시물 작성</h1>
    <nav>
        <button id="backToPosts">게시물 목록</button>
    </nav>
</header>
<main>
    <form id="createPostForm">
        <div>
            <label for="title">제목:</label>
            <input type="text" id="title" name="title" placeholder="제목을 입력하세요" required>
        </div>
        <div>
            <label for="content">내용:</label>
            <textarea id="content" name="content" placeholder="내용을 입력하세요" required></textarea>
        </div>
        <div>
            <label for="url">URL:</label>
            <input type="url" id="url" name="url" placeholder="관련 URL 입력 (선택)">
        </div>
        <button type="submit">게시물 생성</button>
    </form>
    <p id="message"></p>
</main>
<footer>
    <small>© 2024 Findable</small>
</footer>
<script>
    document.addEventListener('DOMContentLoaded', () => {
        // 뒤로가기 버튼 동작
        document.getElementById("backToPosts").addEventListener("click", () => {
            window.location.href = "/posts.html";
        });
        // createPost.js 실행
        const script = document.createElement('script');
        script.src = '/js/createPost.js';
        document.body.appendChild(script);
    });
</script>
</body>
</html>
