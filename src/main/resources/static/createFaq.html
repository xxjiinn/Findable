<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FAQ 작성</title>
    <link rel="stylesheet" href="/css/createFaq.css">
</head>
<body>
<header>
    <h1>FAQ 작성</h1>
    <button id="backToFaqButton">FAQ 목록</button>
</header>
<main>
    <form id="createFaqForm">
        <div>
            <label for="question">질문:</label>
            <input type="text" id="question" name="question" placeholder="질문을 입력하세요" required>
        </div>
        <div>
            <label for="answer">답변:</label>
            <textarea id="answer" name="answer" placeholder="답변을 입력하세요" required></textarea>
        </div>
        <div>
            <label for="category">카테고리:</label>
            <select id="category" name="category" required>
                <option value="">카테고리 선택</option>
                <option value="GENERAL">일반 질문</option>
                <option value="TECHNICAL_SUPPORT">기술 지원</option>
                <option value="ACCOUNT_MANAGEMENT">계정 관리</option>
                <option value="BILLING">결제 관련</option>
            </select>
        </div>
        <button type="submit">FAQ 생성</button>
    </form>
    <p id="message"></p>
</main>
<script src="/js/createFaq.js"></script>
</body>
</html>
