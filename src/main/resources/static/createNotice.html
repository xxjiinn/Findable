<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>공지사항 작성</title>
    <link rel="stylesheet" href="/css/createNotice.css">
</head>
<body>
<header>
    <h1>공지사항 작성</h1>
    <button id="backToNoticesButton">공지사항 목록</button>
</header>
<main>
    <form id="createNoticeForm">
        <div>
            <label for="title">제목:</label>
            <input type="text" id="title" name="title" placeholder="제목을 입력하세요" required>
        </div>
        <div>
            <label for="content">내용:</label>
            <textarea id="content" name="content" placeholder="내용을 입력하세요" required></textarea>
        </div>
        <div>
            <label for="category">카테고리:</label>
            <select id="category" name="category" required>
                <option value="">카테고리 선택</option>
                <option value="GENERAL">일반 공지</option>
                <option value="SYSTEM">시스템 점검</option>
                <option value="EVENT">이벤트 공지</option>
            </select>
        </div>
        <button type="submit">공지사항 생성</button>
    </form>
    <p id="message"></p>
</main>
<footer>
    <small>© 2024 Findable</small>
</footer>
<script src="/js/createNotice.js"></script>
</body>
</html>
