<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>게시물 목록</title>
    <link rel="stylesheet" href="/css/list_post.css">
</head>
<body>
<header>
    <h1>게시물 목록</h1>
    <nav>
        <ul>
            <li><a href="/home">홈</a></li>
            <li><a href="/post">게시물</a></li>
            <li><a href="/notice">공지사항</a></li>
            <li><a href="/faq">FAQ</a></li>
        </ul>
    </nav>
</header>

<main>
    <section class="post-list-container">
        <h2>작성된 게시물</h2>

        <!-- 검색 기능 -->
        <div class="search-bar">
            <input type="text" id="searchInput" placeholder="검색어를 입력하세요">
            <button onclick="searchPosts()">검색</button>
        </div>

        <!-- 게시물 목록 -->
        <div id="postList" class="post-list"></div>
    </section>
</main>

<footer>
    <p>© 2024 Findable. All rights reserved.</p>
</footer>

<script>
    // 게시물 목록 로드
    async function loadPosts(query = '') {
        const response = await fetch(query ? `/api/post/search?query=${encodeURIComponent(query)}` : '/api/post');
        const posts = await response.json();
        const postList = document.getElementById('postList');
        postList.innerHTML = '';

        posts.forEach(post => {
            const postItem = document.createElement('div');
            postItem.classList.add('post-item');
            postItem.innerHTML = `
                <div class="post-content">
                    <h3>${post.title}</h3>
                    <p>${post.content}</p>
                    <a href="${post.url}" target="_blank">${post.url}</a>
                </div>
                <div class="post-actions">
                    <button onclick="editPost(${post.id})" class="btn-edit">수정</button>
                    <button onclick="deletePost(${post.id})" class="btn-delete">삭제</button>
                </div>
            `;
            postList.appendChild(postItem);
        });
    }

    // 게시물 검색
    async function searchPosts() {
        const query = document.getElementById('searchInput').value;
        await loadPosts(query);
    }

    // 게시물 수정
    function editPost(postId) {
        const newTitle = prompt('새 제목을 입력하세요:');
        const newContent = prompt('새 내용을 입력하세요:');
        const newUrl = prompt('새 URL을 입력하세요:');
        if (newTitle && newContent) {
            fetch(`/api/post/${postId}`, {
                method: 'PATCH',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ title: newTitle, content: newContent, url: newUrl })
            })
                .then(response => {
                    if (response.ok) {
                        alert('게시물이 수정되었습니다.');
                        loadPosts();
                    } else {
                        alert('수정 중 오류가 발생했습니다.');
                    }
                });
        }
    }

    // 게시물 삭제
    function deletePost(postId) {
        if (confirm('정말로 이 게시물을 삭제하시겠습니까?')) {
            fetch(`/api/post/${postId}`, { method: 'DELETE' })
                .then(response => {
                    if (response.ok) {
                        alert('게시물이 삭제되었습니다.');
                        loadPosts();
                    } else {
                        alert('삭제 중 오류가 발생했습니다.');
                    }
                });
        }
    }

    // 초기 로드
    loadPosts();
</script>
</body>
</html>
